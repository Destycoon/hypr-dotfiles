
general {
    lock_cmd = pidof qs || /usr/bin/qs
    before_sleep_cmd = pidof qs || /usr/bin/qs && /usr/bin/qs ipc call lockscreen lock
    after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
    timeout = 150
    on-timeout = brightnessctl -s set 10
    on-resume = brightnessctl -r
}

listener {
    timeout = 300
    on-timeout = pidof qs || /usr/bin/qs && /usr/bin/qs ipc call lockscreen lock
}

listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

listener {
    timeout = 1800
    on-timeout = systemctl suspend
}

