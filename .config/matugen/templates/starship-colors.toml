
format = """
[░▒▓](fg:color1)\
[  ](bg:color1 fg:color2)\
[](bg:color8 fg:color1)\
$directory\
[](fg:color8 bg:color6)\
$git_branch\
$git_status\
[](fg:color6 bg:color7)\
$nodejs\
$rust\
$golang\
$php\
[](fg:color7 bg:color4)\
$time\
[ ](fg:color4)\
\n$character"""

palette = "colors"

[palettes.colors]
color1 = '{{colors.primary_fixed_dim.default.hex}}'
color2 = '{{colors.on_primary.default.hex}}'
color3 = '{{colors.on_surface_variant.default.hex}}'
color4 = '{{colors.surface_container.default.hex}}'
color5 = '{{colors.on_primary.default.hex}}'
color6 = '{{colors.surface_dim.default.hex}}'
color7 = '{{colors.surface.default.hex}}'
color8 = '{{colors.primary.default.hex}}'
color9 = '{{colors.tertiary.default.hex}}'

# -------------------------------------------------
# DIRECTORY
# -------------------------------------------------
[directory]
style = "fg:color2 bg:color8"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music"     = " "
"Pictures"  = " "

# -------------------------------------------------
# GIT BRANCH
# -------------------------------------------------
[git_branch]
symbol = ""
style = "bg:color6"
format = '[[ $symbol $branch ](fg:color8 bg:color6)]($style)'

# -------------------------------------------------
# GIT STATUS
# -------------------------------------------------
[git_status]
style = "bg:color6"
format = '[[($all_status$ahead_behind )](fg:color8 bg:color6)]($style)'

# -------------------------------------------------
# NODEJS / RUST / GO / PHP
# -------------------------------------------------
[nodejs]
symbol = ""
style = "bg:color7"
format = '[[ $symbol ($version) ](fg:color8 bg:color7)]($style)'

[rust]
symbol = ""
style = "bg:color7"
format = '[[ $symbol ($version) ](fg:color8 bg:color7)]($style)'

[golang]
symbol = ""
style = "bg:color7"
format = '[[ $symbol ($version) ](fg:color8 bg:color7)]($style)'

[php]
symbol = ""
style = "bg:color7"
format = '[[ $symbol ($version) ](fg:color8 bg:color7)]($style)'

# -------------------------------------------------
# TIME
# -------------------------------------------------
[time]
disabled = false
time_format = "%R"
style = "bg:color4"
format = '[[ $time ](fg:color8 bg:color4)]($style)'

# -------------------------------------------------
# CHARACTER
# -------------------------------------------------
[character]
success_symbol = "[](color9 bold)"
error_symbol   = "[](@{error})"
vicmd_symbol   = "[](#f9e2af)"

